<!DOCTYPE html>
<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../polymer/lib/elements/dom-if.html">
<link rel="import" href="../polymer/lib/elements/dom-repeat.html">
<dom-module id="xtal-props">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <fieldset>
      <legend>[[elementName]]</legend>
      <template is="dom-if" if="[[debug]]">
        <template is="dom-repeat" items="[[primitiveCEProps]]">
          <div class="primitive prop">
            <label>[[item.name]]:&nbsp;</label><input readonly type="text" value$="[[item.val]]">
          </div>
        </template>
    </template>
    </fieldset>


  </template>

  <script src="xtal-props.js"></script>
</dom-module>
