<!DOCTYPE html>
<link rel="import" href="../polymer/polymer-element.html">
 <link rel="import" href="../polymer/lib/elements/dom-if.html"> 
<link rel="import" href="../if-diff/if-diff.html">
<link rel="import" href="../polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-checkbox/paper-checkbox.html">
<dom-module id="xtal-props">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <fieldset>
      <legend id="legend">
        [[expandText]] [[name]]
      </legend>
        <template is="dom-repeat" items="[[bindableProps]]">
          <div class="primitive prop">
            <if-diff if lhs="[[item.type]]" equals rhs="String">
              <template>
                <paper-input always-float-label label="[[item.label]]" value="[[item.val]]"></paper-input>
              </template>
            </if-diff>
            <if-diff if lhs="[[item.type]]" equals rhs="Boolean">
              <template>
                <paper-checkbox  checked="[[item.val]]">[[item.label]]</paper-checkbox>
              </template>
            </if-diff>
            <if-diff if lhs="[[item.type]]" equals rhs="Number">
              <template>
                <paper-input type="number" always-float-label label="[[item.label]]" value="[[item.val]]"></paper-input>
              </template>
            </if-diff>
            
            <if-diff if lhs="[[item.type]]" equals rhs="Object">
              <template>
                <xtal-props expand-text="[[item.emoji]]" id="[[item.name]]_objViewer" name="[[item.name]]" on-click="toggleViewObjectProperty"></xtal-props>
              </template>
            </if-diff>
            <if-diff if lhs="[[item.type]]" equals rhs="Array">
              <template>
                I am an array
              </template>
            </if-diff>

          </div>
        </template>
    </fieldset>


  </template>

  <script src="xtal-props.js"></script>
</dom-module>
