<!DOCTYPE html>
<link rel="import" href="../polymer/polymer-element.html">
 <link rel="import" href="../polymer/lib/elements/dom-if.html"> 
<link rel="import" href="../if-diff/if-diff.html">
<link rel="import" href="../polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-checkbox/paper-checkbox.html">
<dom-module id="xtal-props">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <fieldset>
      <legend>[[elementName]]</legend>
      <template is="dom-if" if="[[debug]]">
        <template is="dom-repeat" items="[[primitiveCEProps]]">
          <div class="primitive prop">
            <if-diff if lhs="[[item.type]]" equals rhs="String">
              <template>
                <paper-input always-float-label label="[[item.name]]" value="[[item.val]]"></paper-input>
              </template>
            </if-diff>
            <if-diff if lhs="[[item.type]]" equals rhs="Boolean">
              <template>
                <paper-checkbox  checked="[[item.val]]">[[item.name]]</paper-checkbox>
              </template>
            </if-diff>
          </div>
        </template>
      </template>
    </fieldset>


  </template>

  <script src="xtal-props.js"></script>
</dom-module>
