<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>xtal-props demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../xtal-props.html">
    <link rel="import" href="../../polymer/polymer-element.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic xtal-props demo</h3>
      <demo-snippet>
        <template>
          <xtal-props debug></xtal-props>
        </template>

        <dom-module id="my-component">
          <template>
            Ctrl-Click here to debug my-component
            <div>Message: [[message]]</div>
            Modify message: <input type="textbox" value="{{message::input}}">
          </template>
        </dom-module>
        <script>
          class MyComponent extends Polymer.Element {
            static get is() { return 'my-component'; }
            static get properties() {
              return {
                message: {
                  type: String,
                  notify: true
                },
                isHappy:{
                  type: Boolean,
                  value: false
                }
              }
            }
          }
          customElements.define(MyComponent.is, MyComponent);

        </script>
        <my-component></my-component>
      </demo-snippet>
    </div>
  </body>
</html>
