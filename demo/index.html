<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>xtal-props demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../xtal-props.html">
  <link rel="import" href="../../polymer/polymer-element.html">

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">

    </style>
  </custom-style>
</head>

<body>
  <div class="vertical-section-container centered">
    <h3>Basic xtal-props demo</h3>
    <demo-snippet>
      <template>
        <xtal-props debug></xtal-props>
        <dom-module id="my-component">
          <template>
            Ctrl-Click here to debug my-component
            <div>Message: [[message]]</div>
            <div>Is Happy: [[isHappy]]</div>
            <div>Age: [[age]]</div>
            Modify message: <input type="textbox" value="{{message::input}}">
            <xtal-props name="My Component" id="myProps"></xtal-props>
          </template>
        </dom-module>
        <script>
          class MyComponent extends Polymer.Element {
            static get is() { return 'my-component'; }
            static get properties() {
              return {
                message: {
                  type: String,
                  label: 'Message',
                  notify: true,
                  value: 'Happy Birthday'
                },
                isHappy: {
                  label: 'I am happy',
                  type: Boolean,
                  value: true
                },
                age: {
                  label: 'My Age',
                  type: Number,
                  value: 8
                },
                cake: {
                  type: Object,
                  label: 'Cake',
                  expandText: 'üéÇ',
                  value: {
                    flavor: 'chocolate',
                    diameter: 15
                  },
                  _properties: {
                    flavor: {
                      type: String,
                    },
                    diameter: {
                      type: Number
                    }
                  }
                },
                presents: {
                  type: Array,
                  label: 'Presents',
                  expandText: 'üéÅ',
                  value: [
                    {
                      from: 'John',
                      gift: 'Legos'
                    },
                    {
                      from: 'Samantha',
                      gift: 'Sorting Hat'
                    }
                  ],
                  _properties: [
                    {
                      name: 'from',
                      label: 'Name',
                      type: String
                    },
                    {
                      name: 'gift',
                      label: 'Gift',
                      type: String
                    }
                  ]

                }
              }
            }
            ready() {
              super.ready();
              //this.$.myProps.name = 'my-component';
              this.$.myProps.watch = this;
              this.$.myProps.polymerProps = MyComponent.properties;
            }
          }
          customElements.define(MyComponent.is, MyComponent);
        </script>
        <my-component></my-component>

      </template>


    </demo-snippet>
  </div>
</body>

</html>
